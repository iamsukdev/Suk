<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Getaways</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#F1F5F9] min-h-screen flex flex-col items-center justify-center p-4">

    <!-- App Container -->
    <div id="app-container" class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200 fade-in relative z-10 mb-20 md:mb-0">
        
        <!-- Header -->
        <div class="bg-[#0056D2] p-6 text-center shadow-md relative z-20">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-white/10 rounded-full mb-3 backdrop-blur-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1 class="text-white text-xl font-bold tracking-wide">SecurePay UPI</h1>
            <p class="text-blue-100 text-sm mt-1 opacity-90">Open Source, Instant Payment Gateway</p>
        </div>

        <!-- VIEW A: Merchant Form (Default) -->
        <div id="merchant-view" class="p-8 hidden">
            <h2 class="text-slate-800 text-lg font-bold mb-6 flex items-center gap-2">
                <span class="w-1 h-6 bg-[#0056D2] rounded-full"></span>
                Generate Payment Link
            </h2>
            
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">UPI ID (VPA)</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        </span>
                        <input type="text" id="input-upi" placeholder="merchant@okaxis" class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-[#0056D2] focus:border-transparent outline-none transition text-slate-700 font-medium placeholder-slate-400">
                    </div>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Amount (INR)</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-slate-600 font-bold">₹</span>
                        <input type="number" id="input-amount" placeholder="0.00" class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-[#0056D2] focus:border-transparent outline-none transition text-slate-700 font-medium placeholder-slate-400">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Note / Order ID (Optional)</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                        </span>
                        <input type="text" id="input-note" placeholder="Order #1234" class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-[#0056D2] focus:border-transparent outline-none transition text-slate-700 font-medium placeholder-slate-400">
                    </div>
                </div>

                <button id="btn-generate" class="w-full bg-[#0056D2] hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition shadow-lg shadow-blue-500/30 transform active:scale-95 duration-150 mt-4">
                    Create Secure Link
                </button>
            </div>

            <!-- Result Area -->
            <div id="result-area" class="mt-8 hidden fade-in border-t border-slate-100 pt-6">
                <p class="text-xs text-slate-500 mb-3 uppercase font-bold text-center">Payment Link Ready</p>
                
                <div class="flex items-center gap-2 bg-slate-100 p-2 rounded-xl border border-slate-200">
                    <input type="text" id="share-link" readonly class="bg-transparent text-sm text-slate-600 w-full outline-none px-2 font-mono">
                    <button id="btn-copy" class="bg-white text-[#0056D2] hover:bg-blue-50 font-bold text-xs py-2 px-4 rounded-lg shadow-sm border border-slate-200 transition">Copy</button>
                </div>
                
                <div class="mt-6 flex justify-center">
                    <a id="preview-link" href="#" target="_blank" class="flex items-center gap-2 text-sm text-[#0056D2] font-semibold hover:text-blue-700 transition py-2 px-4 rounded-lg hover:bg-blue-50">
                        <span>Open Link Preview</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                    </a>
                </div>
            </div>
        </div>

        <!-- VIEW B: Customer Payment (Triggered by Params) -->
        <div id="customer-view" class="p-8 hidden flex flex-col items-center w-full">
            <div class="text-center mb-8 w-full relative">
                <p class="text-slate-500 text-sm font-medium mb-2 uppercase tracking-wide">Total Payable</p>
                <div class="text-5xl font-extrabold text-slate-800 tracking-tight flex items-start justify-center">
                    <span class="text-2xl mt-1 mr-1 text-slate-400">₹</span>
                    <span id="display-amount">0</span>
                </div>
                
                <div class="mt-6 bg-slate-50 rounded-xl p-4 border border-slate-100 w-full">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs text-slate-400 font-semibold uppercase">Pay To</span>
                        <span id="display-upi" class="text-sm font-bold text-slate-700 break-all text-right"></span>
                    </div>
                    <div id="note-container" class="flex justify-between items-center border-t border-slate-200 pt-2 hidden">
                        <span class="text-xs text-slate-400 font-semibold uppercase">Ref</span>
                        <span id="display-note" class="text-xs font-medium text-slate-600 break-all text-right"></span>
                    </div>
                </div>
            </div>

            <!-- QR Code -->
            <div class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-blue-400 to-green-400 rounded-2xl blur opacity-25 group-hover:opacity-40 transition duration-200"></div>
                <div class="relative bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                    <canvas id="qr-code" class="block"></canvas>
                    
                    <!-- UPI Branding Overlay -->
                    <div class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-10">
                        <span class="font-bold text-4xl tracking-tighter">UPI</span>
                    </div>
                </div>
            </div>

            <p class="text-xs text-slate-400 text-center mt-8 font-medium">
                Scan with GPay, PhonePe, Paytm, or BHIM
            </p>
        </div>

    </div>

    <!-- Sticky Footer Pay Button (Mobile Optimized) -->
    <div id="sticky-footer" class="fixed bottom-0 left-0 w-full bg-white border-t border-slate-200 p-4 shadow-[0_-4px_20px_rgba(0,0,0,0.05)] hidden z-50 transition-transform duration-300">
        <div class="max-w-md mx-auto">
             <a id="btn-pay-now" href="#" class="flex items-center justify-center w-full bg-[#10B981] hover:bg-[#059669] text-white text-center font-bold py-4 rounded-xl text-lg shadow-lg shadow-green-500/30 animate-pulse active:scale-95 transition gap-2">
                <span>PAY ₹<span id="btn-amount-text">0</span> SECURELY</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
            </a>
        </div>
    </div>

    <!-- Footer Credit -->
    <div class="fixed bottom-4 text-slate-400 text-xs text-center w-full pointer-events-none hidden md:block">
        <span class="opacity-50">Encrypted & Secure</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Parameter Extraction
            const params = new URLSearchParams(window.location.search);
            const pa = params.get('pa'); // Payee Address (UPI ID)
            const am = params.get('am'); // Amount
            const tn = params.get('tn'); // Note
            
            // DOM Elements
            const merchantView = document.getElementById('merchant-view');
            const customerView = document.getElementById('customer-view');
            const stickyFooter = document.getElementById('sticky-footer');

            // 2. Logic Controller
            if (pa && am) {
                // --- RENDER CUSTOMER PAYMENT VIEW ---
                merchantView.classList.add('hidden');
                customerView.classList.remove('hidden');
                customerView.classList.add('flex'); 
                stickyFooter.classList.remove('hidden');

                // Sanitize and Set Data
                const safeAmount = parseFloat(am).toFixed(2);
                const safePA = pa.replace(/<[^>]*>?/gm, ''); // Basic sanitization
                const safeNote = tn ? tn.replace(/<[^>]*>?/gm, '') : '';

                document.getElementById('display-amount').innerText = safeAmount;
                document.getElementById('btn-amount-text').innerText = safeAmount;
                document.getElementById('display-upi').innerText = safePA;

                if(safeNote) {
                    document.getElementById('note-container').classList.remove('hidden');
                    document.getElementById('note-container').classList.add('flex');
                    document.getElementById('display-note').innerText = safeNote;
                }

                // Construct Deep Link
                // Standard: upi://pay?pa=...&pn=Merchant&am=...&tn=...&tr=...&cu=INR
                // Using 'tr' (transaction ref) as the note content as well for broader compatibility if needed, 
                // though usually tr should be unique. Keeping it simple as requested.
                const deepLink = `upi://pay?pa=${encodeURIComponent(safePA)}&pn=Merchant&am=${encodeURIComponent(safeAmount)}&tn=${encodeURIComponent(safeNote)}&tr=${encodeURIComponent(safeNote)}&cu=INR`;
                
                // Assign to Button
                document.getElementById('btn-pay-now').href = deepLink;

                // Render QR Code
                try {
                    new QRious({
                        element: document.getElementById('qr-code'),
                        value: deepLink,
                        size: 220,
                        level: 'H',
                        background: '#ffffff',
                        foreground: '#000000'
                    });
                } catch (e) {
                    console.error("QR Generation Error", e);
                }

            } else {
                // --- RENDER MERCHANT FORM VIEW ---
                merchantView.classList.remove('hidden');
                customerView.classList.add('hidden');
                stickyFooter.classList.add('hidden');

                // Input Logic
                const btnGenerate = document.getElementById('btn-generate');
                
                btnGenerate.addEventListener('click', () => {
                    const upiInput = document.getElementById('input-upi');
                    const amountInput = document.getElementById('input-amount');
                    const noteInput = document.getElementById('input-note');

                    const upiVal = upiInput.value.trim();
                    const amountVal = amountInput.value.trim();
                    const noteVal = noteInput.value.trim();

                    // Validation
                    if (!upiVal) {
                        highlightError(upiInput);
                        return;
                    }
                    if (!amountVal || isNaN(amountVal) || parseFloat(amountVal) <= 0) {
                        highlightError(amountInput);
                        return;
                    }

                    // Generate URL
                    const baseUrl = window.location.origin + window.location.pathname;
                    const queryParams = new URLSearchParams();
                    queryParams.set('pa', upiVal);
                    queryParams.set('am', amountVal);
                    if(noteVal) queryParams.set('tn', noteVal);

                    const finalUrl = `${baseUrl}?${queryParams.toString()}`;

                    // Show Result
                    const resultArea = document.getElementById('result-area');
                    const shareInput = document.getElementById('share-link');
                    const previewBtn = document.getElementById('preview-link');

                    shareInput.value = finalUrl;
                    previewBtn.href = finalUrl;
                    
                    resultArea.classList.remove('hidden');
                    
                    // Smooth scroll to result
                    resultArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                });

                // Helper: Error highlighting
                function highlightError(element) {
                    element.classList.add('ring-2', 'ring-red-500', 'bg-red-50');
                    element.focus();
                    setTimeout(() => {
                        element.classList.remove('ring-2', 'ring-red-500', 'bg-red-50');
                    }, 2000);
                }

                // Copy to Clipboard Logic
                document.getElementById('btn-copy').addEventListener('click', function() {
                    const copyText = document.getElementById('share-link');
                    copyText.select();
                    copyText.setSelectionRange(0, 99999); // Mobile
                    
                    try {
                        navigator.clipboard.writeText(copyText.value).then(() => {
                            showCopyFeedback(this);
                        });
                    } catch (err) {
                        // Fallback
                        document.execCommand('copy');
                        showCopyFeedback(this);
                    }
                });

                function showCopyFeedback(btn) {
                    const originalText = btn.innerText;
                    btn.innerText = 'Copied!';
                    btn.classList.add('bg-green-100', 'text-green-700');
                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.classList.remove('bg-green-100', 'text-green-700');
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
